<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1db954;
            --dark: #191414;
            --darker: #121212;
            --gray: #282828;
        }

        body {
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 140px;
        }

        .header {
            background: rgba(25, 20, 20, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.3);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary);
        }

        .search-bar {
            background: var(--gray);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 10px 20px;
        }

        .search-bar:focus {
            background: #333;
            color: white;
            box-shadow: 0 0 0 2px var(--primary);
        }

        .song-card {
            background: var(--gray);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .song-card:hover {
            background: #333;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(29, 185, 84, 0.3);
        }

        .song-card.playing {
            border-color: var(--primary);
            background: #2a2a2a;
        }

        .song-img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .player-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(40, 40, 40, 0.98);
            backdrop-filter: blur(10px);
            padding: 15px;
            box-shadow: 0 -5px 20px rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .play-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary);
            border: none;
            color: white;
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #1ed760;
            transform: scale(1.1);
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            color: var(--primary);
            transform: scale(1.1);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: #4a4a4a;
            border-radius: 3px;
            cursor: pointer;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .volume-control {
            width: 100px;
        }

        .current-song-info {
            max-width: 200px;
        }

        .genre-badge {
            background: rgba(29, 185, 84, 0.2);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
            display: inline-block;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .time-display {
            font-size: 12px;
            color: #b3b3b3;
        }

        @media (max-width: 768px) {
            .current-song-info {
                max-width: 150px;
            }
            .volume-control {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-6">
                    <div class="logo">
                        <i class="fas fa-music"></i> MusicStream
                    </div>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control search-bar" id="searchInput" placeholder="Search songs...">
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h4 class="mb-4"><i class="fas fa-fire"></i> Trending Now</h4>
        <div id="songList"></div>
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="mt-3">Loading music...</p>
        </div>
    </div>

    <div class="player-bar">
        <div class="container">
            <div class="row align-items-center mb-2">
                <div class="col-3 col-md-2">
                    <img id="currentAlbumArt" class="song-img" src="https://via.placeholder.com/60/333/fff?text=â™ª" alt="Album Art">
                </div>
                <div class="col-6 col-md-8 current-song-info">
                    <div id="currentTitle" class="fw-bold text-truncate">Select a song</div>
                    <div id="currentArtist" class="text-muted small text-truncate">No artist</div>
                </div>
                <div class="col-3 col-md-2 text-end">
                    <button class="control-btn" id="volumeBtn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                </div>
            </div>
            
            <div class="row align-items-center">
                <div class="col-2 time-display" id="currentTime">0:00</div>
                <div class="col-8">
                    <div class="progress-container" id="progressContainer">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                </div>
                <div class="col-2 time-display text-end" id="duration">0:00</div>
            </div>
            
            <div class="row mt-2">
                <div class="col-12 text-center">
                    <button class="control-btn" id="prevBtn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button class="play-btn mx-3" id="playBtn">
                        <i class="fas fa-play"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        // Mock API - Simulating online music database
        const mockMusicAPI = {
            songs: [
                {
                    id: 1,
                    title: "Summer Vibes",
                    artist: "The Waves",
                    album: "Beach Days",
                    genre: "Pop",
                    duration: 245,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                    cover: "https://via.placeholder.com/300/ff6b6b/fff?text=Summer"
                },
                {
                    id: 2,
                    title: "Midnight Dreams",
                    artist: "Luna Echo",
                    album: "Night Sky",
                    genre: "Electronic",
                    duration: 198,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                    cover: "https://via.placeholder.com/300/4ecdc4/fff?text=Midnight"
                },
                {
                    id: 3,
                    title: "Urban Rhythm",
                    artist: "Street Beats",
                    album: "City Life",
                    genre: "Hip Hop",
                    duration: 223,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                    cover: "https://via.placeholder.com/300/95e1d3/fff?text=Urban"
                },
                {
                    id: 4,
                    title: "Coffee Shop Jazz",
                    artist: "The Smooth Trio",
                    album: "Afternoon Brew",
                    genre: "Jazz",
                    duration: 267,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                    cover: "https://via.placeholder.com/300/f38181/fff?text=Jazz"
                },
                {
                    id: 5,
                    title: "Electric Pulse",
                    artist: "Neon Nights",
                    album: "Synth Wave",
                    genre: "Electronic",
                    duration: 189,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3",
                    cover: "https://via.placeholder.com/300/aa96da/fff?text=Electric"
                },
                {
                    id: 6,
                    title: "Acoustic Sunrise",
                    artist: "Mountain Folk",
                    album: "Morning Light",
                    genre: "Folk",
                    duration: 234,
                    url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3",
                    cover: "https://via.placeholder.com/300/fcbad3/fff?text=Acoustic"
                }
            ],
            
            getAllSongs() {
                return new Promise(resolve => {
                    setTimeout(() => resolve(this.songs), 800);
                });
            },
            
            searchSongs(query) {
                return new Promise(resolve => {
                    const results = this.songs.filter(song => 
                        song.title.toLowerCase().includes(query.toLowerCase()) ||
                        song.artist.toLowerCase().includes(query.toLowerCase()) ||
                        song.genre.toLowerCase().includes(query.toLowerCase())
                    );
                    setTimeout(() => resolve(results), 300);
                });
            }
        };

        // Music Player Controller
        class MusicPlayer {
            constructor() {
                this.audio = document.getElementById('audioPlayer');
                this.playBtn = document.getElementById('playBtn');
                this.prevBtn = document.getElementById('prevBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.progressBar = document.getElementById('progressBar');
                this.progressContainer = document.getElementById('progressContainer');
                this.currentTime = document.getElementById('currentTime');
                this.duration = document.getElementById('duration');
                this.songList = document.getElementById('songList');
                this.loading = document.getElementById('loading');
                this.searchInput = document.getElementById('searchInput');
                
                this.songs = [];
                this.currentSongIndex = -1;
                this.isPlaying = false;
                
                this.init();
            }
            
            async init() {
                await this.loadSongs();
                this.setupEventListeners();
            }
            
            async loadSongs() {
                this.songs = await mockMusicAPI.getAllSongs();
                this.renderSongs(this.songs);
                this.loading.style.display = 'none';
            }
            
            renderSongs(songs) {
                this.songList.innerHTML = songs.map((song, index) => `
                    <div class="song-card" data-index="${index}" data-id="${song.id}">
                        <div class="row align-items-center">
                            <div class="col-2 col-md-1">
                                <img src="${song.cover}" alt="${song.title}" class="song-img">
                            </div>
                            <div class="col-7 col-md-8">
                                <div class="fw-bold">${song.title}</div>
                                <div class="text-muted small">${song.artist}</div>
                                <span class="genre-badge">${song.genre}</span>
                            </div>
                            <div class="col-3 col-md-3 text-end">
                                <div class="text-muted small">${this.formatTime(song.duration)}</div>
                                <button class="btn btn-sm btn-outline-success mt-1" onclick="player.playSong(${index})">
                                    <i class="fas fa-play"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
            
            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.togglePlay());
                this.prevBtn.addEventListener('click', () => this.playPrevious());
                this.nextBtn.addEventListener('click', () => this.playNext());
                
                this.audio.addEventListener('timeupdate', () => this.updateProgress());
                this.audio.addEventListener('ended', () => this.playNext());
                this.audio.addEventListener('loadedmetadata', () => {
                    this.duration.textContent = this.formatTime(this.audio.duration);
                });
                
                this.progressContainer.addEventListener('click', (e) => this.seek(e));
                
                this.searchInput.addEventListener('input', (e) => this.search(e.target.value));
            }
            
            async search(query) {
                if (query.trim() === '') {
                    this.renderSongs(this.songs);
                } else {
                    this.loading.style.display = 'block';
                    const results = await mockMusicAPI.searchSongs(query);
                    this.renderSongs(results);
                    this.loading.style.display = 'none';
                }
            }
            
            playSong(index) {
                this.currentSongIndex = index;
                const song = this.songs[index];
                
                this.audio.src = song.url;
                this.audio.play();
                this.isPlaying = true;
                
                document.getElementById('currentTitle').textContent = song.title;
                document.getElementById('currentArtist').textContent = song.artist;
                document.getElementById('currentAlbumArt').src = song.cover;
                
                this.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                
                document.querySelectorAll('.song-card').forEach(card => {
                    card.classList.remove('playing');
                });
                document.querySelector(`[data-index="${index}"]`).classList.add('playing');
            }
            
            togglePlay() {
                if (this.currentSongIndex === -1) {
                    this.playSong(0);
                    return;
                }
                
                if (this.isPlaying) {
                    this.audio.pause();
                    this.playBtn.innerHTML = '<i class="fas fa-play"></i>';
                } else {
                    this.audio.play();
                    this.playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                }
                this.isPlaying = !this.isPlaying;
            }
            
            playNext() {
                if (this.currentSongIndex < this.songs.length - 1) {
                    this.playSong(this.currentSongIndex + 1);
                } else {
                    this.playSong(0);
                }
            }
            
            playPrevious() {
                if (this.currentSongIndex > 0) {
                    this.playSong(this.currentSongIndex - 1);
                } else {
                    this.playSong(this.songs.length - 1);
                }
            }
            
            updateProgress() {
                const percent = (this.audio.currentTime / this.audio.duration) * 100;
                this.progressBar.style.width = percent + '%';
                this.currentTime.textContent = this.formatTime(this.audio.currentTime);
            }
            
            seek(e) {
                const width = this.progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = this.audio.duration;
                this.audio.currentTime = (clickX / width) * duration;
            }
            
            formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }
        }

        const player = new MusicPlayer();
    </script>
</body>
</html>
